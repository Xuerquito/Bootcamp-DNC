<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <title>Pagina DNC</title>
</head>
<body>
    <nav id="hider" >
    <div id="sub" >
        <a href="">Home</a>
        <a href="">Ultimas Edições</a>
        <a href="">Requisitos para Participar</a>
    </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>Bootcamp DNC</h1>
            <h3>Esse será um evento exclusivo para todos os alunos<br> da <b>DNC</b>, que querem ,<sanp class="invert" >acelerar a carreira</sanp> com uma<br>
            semana intensiva de conteúdo de mercado entre<br> <sanp class="invert" > Back-End, FRONT-END & BANCOS DE DADSO</sanp> </h3>
        </header>
        <div id="formulario" >
            <form>
                <label>Nome:</label>
                <input type="text" placeholder="Digite seu Nome" name="Name" required >
                <br>
                <label>Sobrenome:</label>
                <input type="text" placeholder="Digite seu Sobrenome" name="sobrenome" required >
                <br>
                <label>Área de Interesse:</label>
                <br>
                <input type="checkbox" value="front">
                <Label>Front-End</Label>
                <br>
                <input type="checkbox" value="back">
                <label>Back-End</label>
                <br>
                <input type="checkbox" value="Bd">
                <label>Banco de Dados</label>
                <br>
                <label>Telefone:</label>
                <input type="text" placeholder="Telefone" name="Telefone" required >
                <br>
                <label>Cidade:</label>
                <input type="" placeholder="Digite sua Cidade" name="cidade" required >
                <br>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </section>
</body>
</html>
